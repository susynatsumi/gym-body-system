<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading> 
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ grupoMuscular?.nome }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <label>Descrição:</label>
      <label *ngIf="grupoMuscular && grupoMuscular.descricao" >{{ grupoMuscular?.descricao }}</label>
      <label *ngIf="grupoMuscular && grupoMuscular.descricao == null" >Não informado</label>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <a 
      mat-raised-button 
      [routerLink]="['/grupos-musculares']" 
      color="warn" 
      title="Voltar para a tela de consulta">Voltar</a>
    <button 
      mat-raised-button 
      (click)="editar(grupoMuscular?.id)"
      color="primary" 
      title="Editar dados">Editar</button>
  </mat-card-actions>
</mat-card>
