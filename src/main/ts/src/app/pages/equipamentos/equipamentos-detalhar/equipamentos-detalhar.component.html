<ngx-loading [show]="loading"></ngx-loading>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ equipamento?.descricao }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <label>Status:</label>
      <label>{{equipamento && equipamento.isAtivo == true ? 'Ativo' : 'Inativo'}}</label>
    </div>
    <div>
      <label>Imagem:</label>
    </div>
    <div>
      <img 
        *ngIf="equipamento && equipamento.imagem" 
        [src]="equipamento?.imagem" 
        class="imagem-preview" />

      <img 
        *ngIf="!equipamento || !equipamento.imagem"
        [src]="imageUrl" 
        class="imagem-preview" />
    </div>
  </mat-card-content>
  <mat-card-actions>
    <a 
      mat-raised-button 
      [routerLink]="['/equipamentos']" 
      color="warn" 
      title="Voltar para a tela de consulta">Voltar</a>
    <button 
      mat-raised-button 
      (click)="editar(equipamento?.id)"
      color="primary" 
      title="Editar dados">Editar</button>
  </mat-card-actions>
</mat-card>
