<div fxLayout="row wrap" class="filtro">
  <button mat-button routerLinkActive="active" (click)="cadastrar()">
    Cadastrar
  </button>
  <mat-form-field>
    <input matInput (keyup)="filtrar($event.target.value)" placeholder="Filtrar" class="filtro-texto">
  </mat-form-field>
  <!-- <mat-form-field>
    <mat-select [(value)]="statusFiltro" (change)="filtrarSelect()"
      placeholder="Status">
          <mat-option [value]="true">Ativo</mat-option>
          <mat-option [value]="false">Inativo</mat-option>
    </mat-select>
  </mat-form-field> -->
</div>
<mat-table [dataSource]="dadosTable" class="mat-elevation-z8">
  <!-- Nome Column -->
  <ng-container matColumnDef="Nome">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
  </ng-container>

  <!-- E-mail Column -->
  <ng-container matColumnDef="E-mail">
    <mat-header-cell *matHeaderCellDef>E-mail</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
  </ng-container>

  <!-- Stats Column -->
  <ng-container matColumnDef="Status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.isAtivo == true ? 'Ativo' : 'Inativo'}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Id">
    <mat-header-cell *matHeaderCellDef> Código </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="Acoes">
      <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
        <button mat-button routerLink="/pessoas/{{element.id}}">
          <mat-icon>edit</mat-icon>
        </button>  
        <button mat-button (click)="delete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>  
      </mat-cell>
    </ng-container>

  <mat-header-row *matHeaderRowDef="colunas"></mat-header-row>
  <!-- <mat-row *matRowDef="let pessoa; columns: colunas;" /*(click)="editar(pessoa.id)"*/?></mat-row> -->
  <mat-row *matRowDef="let pessoa; columns: colunas;"></mat-row>
</mat-table>
